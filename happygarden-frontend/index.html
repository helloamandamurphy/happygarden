<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>happygarden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <div id="palette">
            <input type="color" id="html5colorpicker" value="#00ff00">
        </div>
        <div class="slidecontainer">
            <input type="range" id="brush-slider" min="1" max="100" value="50">
        </div>
        <div class="eraser">
            <input type="checkbox" id="erase">
        </div>
        <canvas id="canvas" width="260" height="400">Your browser does not support the HTML5 canvas tag.</canvas>
        <br>
        <button id="save-canvas">plant!</button>
    </div>
    <div id="separator"></div>
    <div id="saved-image-container"></div>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
